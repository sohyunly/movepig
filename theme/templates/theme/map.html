{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
.btn {
    border-color: lightgray;
}
@media screen and (max-width: 768px) {
   .map-banner {
     width : 100%;
     height: 100%;
   }
  }
</style>
<main id="main">
    <section class="main-box">
        
        <div class="container">
            <img class="map-banner" src="{% static 'assets/img/map-banner.png' %}" class="img-fluid" alt="">
            <div class="option">
                

                    <form onsubmit="searchPlaces(); return false;">
                        
                        <div class="input-group flex-nowrap"> 
                        <input type="text" class="form-control" value="서울대입구 헬스장" id="keyword" size="15">
                        <button type="submit" class="btn btn-outline-dark">검색하기</button>
        
                </div>
            </form>
            </div>
            <hr>
            <div class="map_wrap">
                <div id="map" style="width:80%;height:100%;position:relative;overflow:hidden;z-index:0;"></div>
                <div id="menu_wrap" class="bg_white">
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
