{% extends 'base.html' %}
{% load static %}
{% block content %}

<main id="main">
    <section class="main-box">
        
        <div class="container">
            <img class="video-banner" src="{% static 'assets/img/video-banner.png' %}" class="img-fluid" alt="">
             {% if videos %}
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>작성자</th>
                        <th>본문</th>
                        <th>게시일</th>
                        <th>상세</th>
                    </tr>
                </thead>
                <tbody>
                    {% for video in videos %}
                    <tr>
                        <td>{{ video.id }}</td>
                        <td>{{ video.author }}</td>
                        <td>{{ video.body }}</td>
                        <td>{{ video.created_at }}</td>
                        <td><a href="{% url 'videodetail' video.id %}">보기</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>NO POST</p>
            {% endif %}

            <div class="row">
                <div class="col-sm-6 col-md-4">
                  <div class="thumbnail">
                    <img src="{% static 'assets/img/logo.png' %}" width="242px" height="200px" alt="...">
                    <div class="caption">
                      <h3>Thumbnail label</h3>
                      <p>욜롤롤</p>
                      <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                    </div>
                  </div>
                </div>
              </div>
 
        </div>
    </section>
</main>
{% endblock %}
