{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  .btn {
    border-color: lightgray;
    float: right;
    margin-right: 40px;
    padding : 1px 5px;
  }
  .col-sm-6 {
    margin-top: 40px;
  }
  @media screen and (max-width: 768px) {
   .video-banner {
     width : 100%;
     height: 100%;
   }
  }
</style>

<section class="main-box">
  <div class="container">
    <img class="video-banner" src="{% static 'assets/img/video-banner.png' %}" class="img-fluid" alt="">
    {% if videos %}

    <div class="row">
      {% for video in videos %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          {% if video.video_image %}
          <img class="img-fluid" src="{{ video.video_image.url }}" width="380px" height="300px" alt="Video Image">
          {% endif %}
          <div class="caption">
            <h5>{{ video.title }}</h5>
            <p>{{ video.author }} | {{ video.created_at|date:'Y/m/d H:i' }}<a href="{% url 'videodetail' video.id %}" class="btn btn-outline-dark" role="button">더 보기</a></p>
     
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    {% else %}
    <p>NO POST</p>
    {% endif %}
  </div>
</section>
{% endblock %}
