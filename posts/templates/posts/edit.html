{% extends 'base.html' %}
{% load static %}
{% block content %}

  <main id="main">


    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <h1>커뮤니티 수정!</h1>
        <form method="POST" action="{% url 'update' post.id %}" enctype="multipart/form-data">
          {% csrf_token %}
            
          
        <div>
            <label for="body">본문</label>
            <textarea id="body" cols="30" rows="10" name="body">{{ post.body }}</textarea>
        </div>

        {% if post.image %}
        <div class="mb-3 col-md-6">
          <img class="img-fluid" src="{{ post.image.url }}" alt="Post Image">
        </div>
        {% endif %}

        <div class="mb-3 col-md-6">
            <label class="form-label" for="image">이미지</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>

        <input type="submit" value="수정하기">
        </form>
</div>
        <a href="{% url 'posts' %}">목록</a>

       

        </div>

      </div>
    </section><!-- End Portfolio Details Section -->

  </main><!-- End #main -->

  {% endblock %}
